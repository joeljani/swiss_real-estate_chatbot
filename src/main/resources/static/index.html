<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <title>Propbuddy</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ab306d3827.js"></script>
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/css/pure-css-select-style.css" rel="stylesheet"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name" placeholder="Benutzername" type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">Join Chat</button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <span id="toggle-information">...</span>
            <div id="chat-title">Propbuddy</div>
            <div style="text-align: right"><span id="leave-button">X</span></div>
        </div>

        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <div id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <textarea autocomplete="off" class="form-control" id="message"
                           placeholder="Enter a message..."></textarea>
                    <button class="primary" id="sendMessageButton">Send</button>
                    <button class="primary" id="sendToChatbotButton" >Send to Chatbot</button>
                </div>
            </div>
        </div>
        <div class="modal" id='modal1'>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
