<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <title>Propbuddy</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ab306d3827.js"></script>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Enter your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name" placeholder="Benutzername" type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">Join Chat</button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <button id="leave-button" class="accent">Leave Chat</button>
        <div class="chat-header">
            <h2>Propbuddy</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message"
                           placeholder="Enter a message..."
                           type="text"/>
                    <button class="primary" type="submit">Send</button>
                    <button class="primary" id="sendToChatbotButton">Send to Chatbot</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
